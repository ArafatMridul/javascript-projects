<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image slider</title>
        <link rel="stylesheet" href="style.css" />
        <script src="app.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <img src="./assets/left.png" alt="" class="left" />
            <div class="container">
                <div>
                    <span><img src="./assets/img-1.jpeg" alt="" /></span>
                    <span><img src="./assets/img-2.jpeg" alt="" /></span>
                    <span><img src="./assets/img-3.jpeg" alt="" /></span>
                </div>
                <div>
                    <span><img src="./assets/img-4.jpeg" alt="" /></span>
                    <span><img src="./assets/img-5.jpeg" alt="" /></span>
                    <span><img src="./assets/img-6.jpeg" alt="" /></span>
                </div>
                <div>
                    <span><img src="./assets/img-7.jpeg" alt="" /></span>
                    <span><img src="./assets/img-8.jpeg" alt="" /></span>
                    <span><img src="./assets/img-9.jpeg" alt="" /></span>
                </div>
            </div>
            <img src="./assets/right.png" alt="" class="right" />
        </div>
    </body>
</html>
