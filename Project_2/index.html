<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list app</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="todo-list-container">
            <h1>To-Do List <img src="./assets/todo_icon.png" alt=""></h1>
            <div class="add-task">
                <input type="text" name="input_box" id="input_box" placeholder="Add new task...">
                <button class="add-btn">Add</button>
            </div>
            <p class="error">add task first</p>
            <ul class="task-list"></ul>
        </div>
    </div>
</body>
</html>
