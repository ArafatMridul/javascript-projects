<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Validation</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="app.js" defer></script>
    </head>
    <body>
        <div class="container">
            <form id="form">
                <i class="fa-solid fa-paper-plane" id="plane"></i>
                <div class="input-group name">
                    <label for="text-input">Full Name</label>
                    <input
                        type="text"
                        name="text-input"
                        id="text-input"
                        placeholder="Enter your name"
                        onkeyup="validateName()"
                    />
                    <span class="name-error"></span>
                </div>

                <div class="input-group phone">
                    <label for="number-input">Phone No.</label>
                    <input
                        type="number"
                        name="number-input"
                        id="number-input"
                        placeholder="123 456 7890"
                        onkeyup="validatePhone()"
                    />
                    <span class="phone-error"></span>
                </div>

                <div class="input-group email">
                    <label for="email-input">Email Id</label>
                    <input
                        type="email"
                        name="email-input"
                        id="email-input"
                        placeholder="Enter Email"
                        onkeyup="validateEmail()"
                    />
                    <span class="email-error"></span>
                </div>

                <div class="input-group text">
                    <label for="textaree-field" id="msg">Your Message</label>
                    <textarea
                        name="textaree-field"
                        id="textaree-field"
                        placeholder="Enter your message"
                        onkeyup="validateMessage()"
                    ></textarea>
                    <span class="text-error"></span>
                </div>
                <button id="submit">Submit</button>
                <span class="submit-error"></span>
            </form>
        </div>
    </body>
</html>
