<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <button class="success" onclick="showNotification(successMsg)">Success</button>
        <button class="error" onclick="showNotification(errorMsg)">Error</button>
        <button class="invalid" onclick="showNotification(invalidMsg)">Invalid</button>
    </div>
    <div class="toast-box"></div>
</body>
</html>
